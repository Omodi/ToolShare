{% extends "ToolShare/base/base_nosidebar.html" %}

{% block title %}ToolShare | Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="" method="post">
    {% if success %}<p class="alert alert-success">{{success}}</p>{% endif %}
    {% if error %}<p class="alert alert-danger">{{error}}</p>{% endif %}
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" name="email" value="{{email}}" autofocus>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
</form>
{% endblock content %}
