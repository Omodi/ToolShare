{% extends "ToolShare/base/base_sidebar.html" %}

{% block title %}ToolShare | Edit Profile{% endblock %}

{% block content %}
<form action="" method="post">
    {% if error %}<p class="alert alert-danger">{{error}}</p>{% endif %}
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" value="{{user.profile.name}}">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" id="address" value="{{user.profile.address}}">
    </div>
    <div class="form-group">
        <label for="method">Sharing Method</label>
        <input type="text" class="form-control" name="method" id="method" placeholder="How you want to be met with when personally sharing a tool" value="{{user.profile.method}}">
    </div>
    <input type="submit" class="btn btn-default" value="Save">
</form>
{% endblock content %}
